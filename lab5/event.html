<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Гайдабура Виктор Васильевич Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
            .blk {
                position: relative;
                left: 45%;
                width: 200px;
                height: 200px;
                padding: 20px;
                border: solid;
                background-color: blanchedalmond;
                cursor: crosshair;
                box-sizing: border-box;
            }
        </style>
        <script>
            function showCoords() {
                let x = this.event.x;
                let y = this.event.y;
                let div = document.getElementById('block');
                let ctrlText = '';
                let altText = '';
                let shiftText = '';
                div.style.color = 'black';
                div.style.borderColor = 'red';
                div.style.backgroundColor = 'azure';

                if (this.event.ctrlKey) {
                    div.style.color = 'black';
                    div.style.borderColor = '#ff5722';
                    div.style.backgroundColor = '#ffccbc';
                    ctrlText = '<br>Нажата клавиша <b>Ctrl</b>';
                }

                if (this.event.altKey) {
                    div.style.color = 'darkgoldenrod';
                    div.style.borderColor = 'blue';
                    div.style.backgroundColor = 'white';
                    altText = '<br>Нажата клавиша <b>Alt</b>';
                }

                if (this.event.shiftKey) {
                    div.style.color = 'white';
                    div.style.borderColor = 'purple';
                    div.style.backgroundColor = 'black';
                    shiftText = '<br>Нажата клавиша <b>Shift</b>';
                }

                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px' + ctrlText + altText + shiftText;
            }
        </script>
    </head>
    
    <body>
        
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5 Событие
        </header>

        <main>
            <div class="blk" id="block" onmousemove="showCoords()"></div>
        </main>

        <footer>
            <hr>
            &copy; Виктор Гайдабура, ФБИ-31, 2 курс, 2025
        </footer>

    </body>

</html>
