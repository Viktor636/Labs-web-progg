<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Гайдабура Виктор Васильевич Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <script>
            function X() {
                document.getElementById('numberA').style.color = '';
                document.getElementById('numberA').style.borderColor = '';
                document.getElementById('numberB').style.color = '';
                document.getElementById('numberB').style.borderColor = '';
            }

            function Y() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let isValid = true;

                X();

                if(isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    isValid = false;
                    return
                }

                if(isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    isValid = false;
                }

                return isValid;
            }

            function showSum() {
                if(!Y()) return;
                let a = parseInt(document.getElementById('numberA').value);
                let b = parseInt(document.getElementById('numberB').value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }

            function showDifference() {
                if(!Y()) return;
                let a = parseInt(document.getElementById('numberA').value);
                let b = parseInt(document.getElementById('numberB').value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
            }

            function showX() {
                if(!Y()) return;
                let a = parseInt(document.getElementById('numberA').value);
                let b = parseInt(document.getElementById('numberB').value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
            }

            function showDiv() {
                if(!Y()) return;
                let a = parseInt(document.getElementById('numberA').value);
                let b = parseInt(document.getElementById('numberB').value);
                
                if(b == 0) {
                    alert('На ноль делить нельзя!');
                    let inputB = document.getElementById('numberB');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }
                
                let result = a / b;
                alert('Деление ' + a + ' на ' + b + ' равно ' + result);
            }

            function showPow() {
                if(!Y()) return;
                let a = parseInt(document.getElementById('numberA').value);
                let b = parseInt(document.getElementById('numberB').value);
                
                if(a === 0 && b === 0) {
                    alert('Ошибка: 0 в степени 0 не определено!');
                    let inputA = document.getElementById('numberA');
                    let inputB = document.getElementById('numberB');
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }
                
                let result = a**b;
                alert(a + ' в степени ' + b + ' равно ' + result);
            }

            function showAuthor() {
                let author = 'Автор страницы:\nГайдабура Виктор Васильевич';
                alert(author);
            }

            function showFooter() {
                let Footer = 'КОНЕЦ!\nПарапарапам!';
                alert(Footer);
            }

            function changeOutput(buttonNum, backColor, textColor,  borderType, borderWidth, borderRadius) {
                let output = document.getElementById('output');
                output.innerHTML = 'Нажата кнопка 1' + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
                output.style.borderStyle = borderType;
                output.style.borderWidth = borderWidth + 'px';
                output.style.borderRadius = borderRadius + 'px';
                output.style.height = '40px';
            }
        </script>
        <style>
            .message {
                position: relative;
                cursor: pointer;
                display: inline-block;
                background-color: rgb(208, 208, 208);
                color: red;
                border: solid 2px green;
                border-radius: 5px;
                width: 400px;
                height: 50px;
                left: 100px;
                text-align: center;
                line-height: 50px;
                font-weight: bold;
                margin: 10px;
            }
            .cursor {
                cursor: pointer;
            }
            #output {
                border: 1px solid;
                width: 300px;
                height: 40px;
            }
        </style>
    </head>
    
    <body>
        <header class="cursor" onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5 Вывод суммы
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"><br></label>
            <label>Второе число: <input type="number" value="7891" id="numberB"><br></label>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showDifference()">Найти разность чисел</div>
            <div class="message" onclick="showX()">Найти произведение чисел</div>
            <div class="message" onclick="showDiv()">Найти отношение чисел</div>
            <div class="message" onclick="showPow()">Возвести в степень</div>

            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

            <div>
                <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'dashed', 3, 10)">
                <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'double', 5, 20)">
                <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'black', 'white', 'groove', 8, 30)">
                <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'green', 'orange', 'ridge', 4, 15)">
            </div>

            <div id="output"></div>
        </main>

        <footer class="cursor" ondblclick="showFooter()">
            <hr>
            &copy; Виктор Гайдабура, ФБИ-31, 2 курс, 2025
        </footer>
    </body>
</html>
