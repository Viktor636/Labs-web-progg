<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Гайдабура Виктор Васильевич Лабораторная 4</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
         <style>
            main {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                margin: 0;
                background-color: #f5f5f5;
            }

            .window {
                background-color: white;
                border-radius: 10px;
                padding: 30px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                width: 400px;
                text-align: center;
            }

            .title {
                margin-top: 0;
                color: #333;
            }

            .container {
                background-color: #e0e0e0;
                border-radius: 5px;
                height: 20px;
                margin: 20px 0;
            }

            .bar {
                background-color: #4CAF50;
                height: 100%;
                width: 0;
                border-radius: 5px;
                transition: width 5s linear;
            }

            .button {
                background-color: #4285F4;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                transition: 0.3s;
            }

            .button:hover {
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                background-color: #3367d6;
            }

            .button:active {
                box-shadow: none;
                background-color: #2a56c4;
            }

            /* Анимация прогресса при фокусе на кнопке */
            .button:active ~ .container .bar {
                width: 100%;
                animation: progressText 5s forwards;
            }

        </style>
    </head>
    
    <body>
        
        <header>
            НГТУ, ФБ, Лабораторная работа 4 Панель прогресса
        </header>

        <main>
            <div class="window">
                <h2 class="title">Прогресс выполнения</h2>
                <button class="button">Нажмите и удерживайте</button>
                <div class="container">
                    <div class="bar"></div>
                </div>
            </div>
        </main>


        <footer>
            <hr>
            &copy; Виктор Гайдабура, ФБИ-31, 2 курс, 2025
        </footer>

    </body>

</html>
