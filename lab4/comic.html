<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Гайдабура Виктор Васильевич Лабораторная 4</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
            .comic {
                position: relative;
                width: 600px;
                height: 800px;
                margin: 20px auto;
            }
            
            .image {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 10px;
            }
            
            .cloud {
                position: absolute;
                background-color: white;
                border: 2px solid #333;
                border-radius: 50%;
                padding: 15px;
                opacity: 0;
                transition: opacity 0.5s ease;
                box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
                width: 100px;
                height: 100px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                font-family: 'Comic Sans MS', cursive;
            }
            
            .comic:hover .cloud {
                opacity: 1;
            }
            
            /* Позиции и задержки для облачков */
            .cloud1 {
                left: 100px;
                top: 450px;
                width: 60px;
                height: 30px;
                transition-delay: 0.1s;
            }
            
            .cloud2 {
                left: 20px;
                top: 420px;
                width: 90px;
                height: 60px;
                transition-delay: 0.3s;
            }
            
            .cloud3 {
                left: -100px;
                top: 370px;
                width: 120px;
                height: 90px;
                transition-delay: 0.5s;
            }
            
            .cloud4 {
                left: -200px;
                top: 320px;
                width: 150px;
                height: 120px;
                transition-delay: 0.7s;
            }
        </style>
    </head>
    
    <body>
        
        <header>
            НГТУ, ФБ, Лабораторная работа 4
        </header>

        <main>
            <div class="comic">

                <img src="Iron man.jpg" alt="Герой комикса" class="image">
                
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
                <div class="cloud cloud3"></div>
                <div class="cloud cloud4">Я Железный человек!</div>
            </div>
        </main>

        <footer>
            <hr>
            &copy; Виктор Гайдабура, ФБИ-31, 2 курс, 2025
        </footer>

    </body>

</html>
