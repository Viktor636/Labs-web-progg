<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Гайдабура Виктор Васильевич Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <script>
            function showMultipleTable() {
                let multiplier = parseInt(document.getElementById('multiplier').value) || 7;
                let start = parseInt(document.getElementById('start').value) || 1;
                let end = parseInt(document.getElementById('end').value) || 10;
                
                if (start > end) {
                    let temp = start;
                    start = end;
                    end = temp;
                    document.getElementById('start').value = start;
                    document.getElementById('end').value = end;
                }
                
                let tbl = document.getElementById('mtable');
                tbl.innerHTML = '<h1>Таблица умножения<h1>';
                for(let i = start; i <= end; i++) {
                    let s = `<div>${i} * ${multiplier} = ${i*multiplier}</div>`;
                    tbl.innerHTML += s;
                }
            }
        </script>
    </head>
    
    <body onload="showMultipleTable()">
        
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 6
        </header>

        <main>
            <div id="mtable"></div>
            <div>
                <div>Умножить на: <input id="multiplier" type="number" value="7"></div>
                <div>Начать с: <input id="start" type="number" value="1"></div>
                <div>Закончить на: <input id="end" type="number" value="10"></div>
                <div><button onclick="showMultipleTable()">Таблица</button></div>
            </div>
        </main>

        <footer>
            <hr>
            &copy; Виктор Гайдабура, ФБИ-31, 2 курс, 2025
        </footer>

    </body>

</html>
